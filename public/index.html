<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./scripts/index.js"></script>
  </head>
  <body>
    <h1 align="center">ToDo</h1>
    <div id="mainDivision">
      <div class="addTodoList" onclick="togglePopUp()">
        <p style="margin-top: 40%;">+Add New Todo</p>
      </div>
    </div>
    <div class="popUpDivision animateZoom" id="popUpDivision">
      <button class="closeButton" onclick="togglePopUp()">X</button>
      <h2 class="heading">Add ToDo</h2>
      <input type="text" id="title" placeholder="title" class="textBox" /> <br />
      <button type="submit" class="addButton" onclick="addTodoList()">add</button>
    </div>
  </body>
</html>
