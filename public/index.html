<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./scripts/index.js"></script>
  </head>
  <body onload="main()">
    <div class="header">
      <div class="appTitle"><span>TODO</span></div>
      <div class="searchbar" id="searchbar">
        <div>
          <input type="text" class="searchText" oninput="search(this)" />
        </div>
        <div class="searchButtons">
          Search By
          <div>
            <input type="radio" name="search" checked /> Title <br />
            <input type="radio" name="search" /> Task
          </div>
        </div>
      </div>
      <div class="newTodoList">
        <div class="addTodoList" onclick="togglePopUp()">
          <img src="./assets/addicon.png" alt="no image" class="addicon" />
        </div>
      </div>

      <div class="toggleButton">
        <input class="checkbox" type="checkbox" onclick="toggleBackground()" id="check" />
        <label for="check">
          <div>
            <div></div>
          </div>
        </label>
      </div>
    </div>
    <div id="container"></div>
    <div id="popUpDivision"></div>
  </body>
</html>
