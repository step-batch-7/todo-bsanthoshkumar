<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./scripts/index.js"></script>
  </head>
  <body onload="main()">
    <div class="header">
      <div class="addTodoList" onclick="togglePopUp()">
        <p style="margin-top: 30%;">+</p>
      </div>
      <div class="title"><span>ToDo</span></div>
      <div class="darktheme">
        <input class="checkbox" type="checkbox" onclick="toggleBackground()" id="check" />
        <label for="check">
          <div>
            <div></div>
          </div>
        </label>
      </div>
    </div>
    <div id="container"></div>
    <div id="popUpDivision"></div>
  </body>
</html>
