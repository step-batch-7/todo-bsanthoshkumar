<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./scripts/index.js"></script>
  </head>
  <body onload="main()">
    <div class="header">
      <div class="addTodoList" onclick="togglePopUp()">
        <img src="./assets/addicon.png" alt="no image" class="addicon" />
      </div>
      <div class="appTitle"><span>TODO</span></div>
      <div class="searchbar" id="searchbar">
        <input type="text" class="searchText" oninput="search(this)" />
        <select class="selectBox" id="selctBox">
          <option value="title">search By Title</option>
          <option value="task">search By Task</option>
        </select>
      </div>
      <div class="darktheme">
        <input class="checkbox" type="checkbox" onclick="toggleBackground()" id="check" />
        <label for="check">
          <div>
            <div></div>
          </div>
        </label>
      </div>
    </div>
    <div id="container"></div>
    <div id="popUpDivision"></div>
  </body>
</html>
