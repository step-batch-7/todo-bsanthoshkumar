<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="./css/homepage.css" />
  <script></script>
</head>

<body>
  <div class="loginBox">
    <p class="welcome">Welcome</p>
    <form action="login" method="post">
      <input type="text" name="username" placeholder="Username"
        class="username" />
      <input type="password" name="password" placeholder="Password"
        class="password" />
      <img src="./assets/invisibleicon.png" alt="no image" class="invisibleIcon"
        onclick="togglePasswordVisibility()" />
      <img src="./assets/visibleicon.png" alt="no image"
        class="visibleIcon hide" onclick="togglePasswordVisibility()" />
      <div></div>
      <button class="login">Login</button>
    </form>
    <a href="./signup.html" class="signUpLink">create an account</a>
  </div>
</body>

</html>
