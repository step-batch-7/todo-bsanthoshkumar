<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/loginAndSignIn.css" />
    <script src="./scripts/login.js"></script>
  </head>

  <body>
    <div class="container">
      <p class="heading">Welcome</p>
      <form action="login" method="post">
        <input type="text" name="username" placeholder="Username" class="username" autocomplete="off" required />
        <input type="password" name="password" placeholder="Password" class="password" required />
        <img
          src="./assets/invisibleicon.png"
          alt="no image"
          class="invisibleIcon"
          onclick="togglePasswordVisibility()"
        />
        <img
          src="./assets/visibleicon.png"
          alt="no image"
          class="visibleIcon hide"
          onclick="togglePasswordVisibility()"
        />
        <button class="submit">Login</button>
      </form>
      <a href="./signIn.html" class="signUpLink">create an account</a>
    </div>
  </body>
</html>
